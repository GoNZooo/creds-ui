<h2>Delete user?</h2>
<mat-dialog-content>
  <p>Do you really want to delete <span class="bigger">{{user.username}}</span> ({{user.id}})?</p>
  <p>They have <span
    class="bigger">{{user.tokens === null ? "no" : user.tokens.length.toString()}}</span> token(s).
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>
</mat-dialog-actions>
