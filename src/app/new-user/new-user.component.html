<!--suppress HtmlFormInputWithoutLabel -->
<h2>New User</h2>
<mat-dialog-content role="main">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput id="name" type="text" formControlName="name" required />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input
          matInput
          id="username"
          type="text"
          formControlName="username"
          placeholder="Username"
          required
        />
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-icon-button color="primary" type="submit" mat-dialog-close="add">
        <mat-icon>person_add</mat-icon>
      </button>
      <button mat-icon-button color="warn" mat-dialog-close="cancel">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
