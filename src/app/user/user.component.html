<table *ngIf="user !== null">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Username</th>
    <th>Tokens</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td><a [routerLink]="['/users', user.id, 'tokens']">{{user.id}}</a></td>
  </tr>
  </tbody>
</table>
