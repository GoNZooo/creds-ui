<td>
  <button (click)="this.router.navigate(['/users/new'])" class="mat-button mat-primary">+ User</button>
</td>
<table *ngIf="(usersService.users | async) as users">
  <caption>Users</caption>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Tokens</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <app-users-list-entry [user]="user"></app-users-list-entry>
  </tr>
  </tbody>
</table>
